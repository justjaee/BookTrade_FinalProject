<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="login-section">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <div class="login-buttons">
          <button type="submit">Login</button>
          <a href="#" class="forgot-link">Forgot username/password</a>
        </div>
      </form>
    </div>

    <div class="student-info-section">
      <h2>Student Information</h2>
      <form id="studentForm">
        <label for="firstName">First Name:<span class="required">*</span></label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name:<span class="required">*</span></label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>

        <label for="email">Email:<span class="required">*</span></label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="studentID">Student ID:<span class="required">*</span></label>
        <input type="text" id="studentID" placeholder="Enter your student ID" required>

        <label for="school">School:<span class="required">*</span></label>
        <input type="text" id="school" placeholder="Enter your school" required>

        <label for="major">Major:<span class="required">*</span></label>
        <input type="text" id="major" placeholder="Enter your major" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
